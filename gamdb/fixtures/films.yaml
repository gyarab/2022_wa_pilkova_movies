      disable a bulldozer threatening a sacred Na'vi site, Administrator Parker Selfridge
      orders Hometree destroyed. Despite Grace's argument that destroying Hometree
      could damage Pandora's biological neural network, Selfridge gives Jake and Grace
      one hour to convince the Na'vi to evacuate.\r\n\r\nJake confesses that he was
      a spy and the Na'vi take him and Grace captive. Quaritch's soldiers destroy
      Hometree, killing many, including Neytiri's father, the clan chief. Mo'at frees
      Jake and Grace, but they are detached from their avatars and imprisoned by Quaritch's
      forces. Pilot Trudy Chac�n, disgusted by Quaritch's brutality, airlifts Jake,
      Grace, and Norm to Grace's outpost. Grace is shot during the escape. Jake regains
      the Na'vi's trust by connecting his mind to that of Toruk, a dragon-like creature
      feared and revered by the Na'vi. At the sacred Tree of Souls, Jake pleads with
      Mo'at to heal Grace. The clan attempts to transfer Grace into her avatar with
      the aid of the Tree of Souls, but she dies. Supported by new chief Tsu'tey,
      Jake unites the clan, telling them to gather all the clans to battle the RDA.
      Quaritch organizes a strike against the Tree of Souls to demoralize the Na'vi.
      Jake prays to the Na'vi deity Eywa via a neural connection with the Tree of
      Souls. Tsu'tey and Trudy are among the battle's heavy casualties.\r\n\r\nThe
