      As Quaritch prepares to slit Jake's avatar's throat, he is killed by Neytiri,
      who saves Jake from suffocation, seeing his human form for the first time. With
      the exceptions of Jake, Norm, and a select few others, all humans are expelled
      from Pandora. Jake is permanently transferred into his avatar with the aid of
      the Tree of Souls."
