    description: "In the summer of 1963, 17-year-old[5] Frances \"Baby\" Houseman
      is vacationing with her parents, Dr. Jake and Marjorie Houseman, and her older
      sister Lisa at Kellerman's, an upscale Catskills resort in the Borscht Belt
