      from the dancing finale[6][7]\r\nJohnny rejects an indecent proposal by Vivian
      Pressman, an adulterous wife, who instead sleeps with Robbie, inadvertently
      foiling Lisa's plan to lose her virginity to him. When Vivian spots Baby leaving
      Johnny's cabin, she feels spurned and attempts revenge on Johnny by claiming
