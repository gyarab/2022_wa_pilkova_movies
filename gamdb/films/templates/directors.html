

    {% extends 'main.html' %}
    {% block content %}
<div class = "container">
<h1>Directors</h1>
<div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-2">
    {%for director in directors%}
    <div class="col">
        <div class="card h-100">
            <img src="{% if director.photo_url %}{{director.photo_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ director.name }}</h5>
                <p class="card-text ">{{ director.birth_year }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'director' director.id %}" class="btn btn-primary">Detail</a>
            </div>
        </div>
    </div>
        
    {% endfor %}
</div>
</div>
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
